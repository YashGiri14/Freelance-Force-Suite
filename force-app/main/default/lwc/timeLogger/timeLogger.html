<template>
    <lightning-card title="Log vvvBillable Time" icon-name="standard:timesheet">
        <div class="slds-p-around_medium">
            <lightning-input 
                label="Hours" 
                type="number" 
                step="0.5" 
                class="slds-m-bottom_small" 
                onchange={handleHoursChange}>
            </lightning-input>

            <lightning-textarea 
                label="Description of Work" 
                onchange={handleDescriptionChange}>
            </lightning-textarea>

            <lightning-button 
                variant="brand" 
                label="Log Time" 
                title="Log Time" 
                class="slds-m-top_medium" 
                onclick={handleLogTime}>
            </lightning-button>
        </div>
    </lightning-card>
</template>
